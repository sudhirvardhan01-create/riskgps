version: '3.8'

services:
  frontend:
    image: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps-frontend:${IMAGE_TAG}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - webnet
    restart: unless-stopped

  backend:
    image: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps-backend:${IMAGE_TAG}
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - webnet
    restart: unless-stopped

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - webnet
    restart: unless-stopped

volumes:
  pgdata:

networks:
  webnet:
    driver: bridge