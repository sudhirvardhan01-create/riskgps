name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # TODO: Replace with secrets.AWS_ACCOUNT_ID once GitHub Secrets are available
  AWS_ACCOUNT_ID: 739962689681
  ECR_REGISTRY: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  IMAGE_TAG: v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.set-outputs.outputs.frontend }}
      backend: ${{ steps.set-outputs.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for diff

      - name: Detect changed components
        id: detect
        if: github.event_name == 'pull_request'
        run: |
          git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} > changed-files.txt
          echo "frontend=$(grep -q "^frontend/" changed-files.txt && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "backend=$(grep -q "^backend/" changed-files.txt && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Set outputs for push event
        id: set-outputs
        if: github.event_name == 'push'
        run: |
          echo "frontend=true" >> $GITHUB_OUTPUT
          echo "backend=true" >> $GITHUB_OUTPUT

  compile:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
            cache-path: frontend/package-lock.json
          - component: backend
            path: ./backend
            cache-path: backend/package-lock.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.cache-path }}

      - name: Install dependencies
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: npm ci

      - name: Compile
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: npm run build
        env:
          # TODO: Replace with secrets.BACKEND_DATABASE_URL once GitHub Secrets are available
          DATABASE_URL: postgres://postgres:postgres@db:5432/riskgps
          # TODO: Replace with secrets.BACKEND_API_KEY once GitHub Secrets are available
          # API_KEY: your-api-key
          # TODO: Replace with secrets.FRONTEND_API_URL once GitHub Secrets are available
          # NEXT_PUBLIC_API_URL: http://localhost:3000/api

  cleanup:
    runs-on: ubuntu-latest
    needs: compile
    if: always()
    steps:
      - name: Clean up temporary files
        run: |
          rm -f changed-files.txt || true
          echo "Removed temporary files"
        continue-on-error: true

      - name: Clean npm cache
        run: npm cache clean --force
        continue-on-error: true

      - name: Clean Docker build cache
        run: docker builder prune --all --force
        continue-on-error: true