name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # TODO: Replace with secrets.AWS_ACCOUNT_ID once GitHub Secrets are available
  AWS_ACCOUNT_ID: 123456789012
  ECR_BASE: 123456789012.dkr.ecr.us-east-1.amazonaws.com
  MAJOR_VERSION: 1
  MINOR_VERSION: 0

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for diff

      - name: Debug Git context
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          git branch -a
          git log --oneline -n 5

      - name: Fetch base and head branches
        if: github.event_name == 'pull_request'
        run: |
          echo "Fetching base and head branches for PR..."
          git fetch origin ${{ github.base_ref }} --depth=1
          git fetch origin ${{ github.head_ref }} --depth=1
          echo "Fetched branches:"
          git branch -a

      - name: Detect changed components
        id: filter
        run: |
          echo "Checking for changed folders..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Running diff for pull request: origin/${{ github.base_ref }}..origin/${{ github.head_ref }}"
            git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} > changed-files.txt
          else
            echo "Running diff for push event: HEAD^ HEAD"
            git diff --name-only HEAD^ HEAD > changed-files.txt
          fi
          echo "Changed files:"
          cat changed-files.txt
          echo "frontend=false" >> $GITHUB_OUTPUT
          echo "backend=false" >> $GITHUB_OUTPUT
          if grep -q "^frontend/" changed-files.txt; then
            echo "Frontend changes detected"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend changes detected"
          fi
          if grep -q "^backend/" changed-files.txt; then
            echo "Backend changes detected"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "No backend changes detected"
          fi
          echo "Output values:"
          cat $GITHUB_OUTPUT

  scan-files:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
          - component: backend
            path: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug change detection
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Change detected: ${{ needs.detect-changes.outputs[matrix.component] }}"
          echo "Proceeding with scan: ${{ needs.detect-changes.outputs[matrix.component] == 'true' }}"

      - name: Setup Node.js
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '21'  # Match Dockerfile Node version

      - name: Install Trivy
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        run: |
          echo "Installing Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: List files to be scanned
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Files in ${{ matrix.component }} directory:"
          find . -type f

      - name: Scan all supported files with Trivy
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Scanning all supported files in ${{ matrix.component }} for vulnerabilities, misconfigurations, and secrets..."
          trivy fs --format table --severity CRITICAL,HIGH --exit-code 1 --scanners vuln,config,secret .
          echo "Scan completed for ${{ matrix.component }}"

  build:
    runs-on: ubuntu-latest
    needs: scan-files
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
            dockerfile: frontend/Dockerfile
            ecr_repository: riskgps-frontend
          - component: backend
            path: ./backend
            dockerfile: backend/Dockerfile
            ecr_repository: riskgps-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        run: |
          echo "Setting VERSION_TAG=v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}"
          echo "VERSION_TAG=v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Debug build job
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Change detected: ${{ needs.detect-changes.outputs[matrix.component] }}"
          echo "Proceeding with build: ${{ needs.detect-changes.outputs[matrix.component] == 'true' }}"
          echo "ECR Repository: ${{ env.ECR_BASE }}/${{ matrix.ecr_repository }}"
          echo "Image tag: ${{ env.VERSION_TAG }}"
          echo "Dockerfile: ${{ matrix.dockerfile }}"
          echo "Working directory: ${{ matrix.path }}"

      - name: Configure AWS credentials
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        run: |
          echo "Building Docker image for ${{ matrix.component }}..."
          docker build -f ${{ matrix.dockerfile }} -t ${{ env.ECR_BASE }}/${{ matrix.ecr_repository }}:${{ env.VERSION_TAG }} .
          echo "Built image: ${{ env.ECR_BASE }}/${{ matrix.ecr_repository }}:${{ env.VERSION_TAG }}"
        working-directory: ${{ matrix.path }}