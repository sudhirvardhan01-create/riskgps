name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 739962689681
  ECR_REPOSITORY: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps
  MAJOR_VERSION: 1
  MINOR_VERSION: 0

permissions:
  id-token: write
  contents: read

jobs:
  scan-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
          - component: backend
            path: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Scan files with Trivy
        run: |
          cd ${{ matrix.path }}
          trivy fs --format table --severity CRITICAL,HIGH --exit-code 1 --scanners vuln,config,secret .

  build:
    runs-on: ubuntu-latest
    needs: scan-files
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
            dockerfile: frontend/Dockerfile
            tag_prefix: frontend
          - component: backend
            path: ./backend
            dockerfile: backend/Dockerfile
            tag_prefix: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        run: |
          echo "VERSION_TAG=${{ matrix.tag_prefix }}/v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          cd ${{ matrix.path }}
          docker build -f ${{ matrix.dockerfile }} -t ${{ env.ECR_REPOSITORY }}/${{ env.VERSION_TAG }} .
          echo "Built image: ${{ env.ECR_REPOSITORY }}/${{ env.VERSION_TAG }}"