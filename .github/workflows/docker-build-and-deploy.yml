name: Docker Build, Scan, and Push to AWS ECR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 739962689681.dkr.ecr.us-east-1.amazonaws.com
  SSM_CREDS: /bluocean/creds
  SSM_EC2_CREDENTIALS: /bluocean/ec2/credentials

jobs:
  scan-files:
    name: Scan Source Files with Trivy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(steps.get-services.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739962689681:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Services from SSM
        id: get-services
        run: |
          CREDENTIALS=$(aws ssm get-parameter \
            --name "${{ env.SSM_EC2_CREDENTIALS }}" \
            --region ${{ env.AWS_REGION }} \
            --with-decryption \
            --query Parameter.Value \
            --output text)
          SERVICES=$(echo "$CREDENTIALS" | jq -r '[.ecr_registry_repository_url[] | split("/")[1]] | select(length > 0)' | tr -d '\n')
          if [ -z "$SERVICES" ] || [ "$SERVICES" = "[]" ]; then
            echo "Error: No services found in ecr_registry_repository_url"
            exit 1
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm ci
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  build-scan-push:
    name: Build, Scan, and Push Docker Image
    runs-on: ubuntu-latest
    needs: scan-files
    strategy:
      matrix:
        service: ${{ fromJson(steps.get-services.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739962689681:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Services from SSM
        id: get-services
        run: |
          CREDENTIALS=$(aws ssm get-parameter \
            --name "${{ env.SSM_EC2_CREDENTIALS }}" \
            --region ${{ env.AWS_REGION }} \
            --with-decryption \
            --query Parameter.Value \
            --output text)
          SERVICES=$(echo "$CREDENTIALS" | jq -r '[.ecr_registry_repository_url[] | split("/")[1]] | select(length > 0)' | tr -d '\n')
          if [ -z "$SERVICES" ] || [ "$SERVICES" = "[]" ]; then
            echo "Error: No services found in ecr_registry_repository_url"
            exit 1
          fi
          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      - name: Get Versioning from SSM
        run: |
          CREDS=$(aws ssm get-parameter \
            --name "${{ env.SSM_CREDS }}" \
            --region ${{ env.AWS_REGION }} \
            --with-decryption \
            --query Parameter.Value \
            --output text)
          echo "$CREDS" > creds.txt
          while IFS='=' read -r key value; do
            case $key in
              MAJOR_VERSION) echo "MAJOR_VERSION=$value" >> $GITHUB_ENV ;;
              MINOR_VERSION) echo "MINOR_VERSION=$value" >> $GITHUB_ENV ;;
            esac
          done < creds.txt
          rm creds.txt

      - name: Set image name and tag
        run: |
          echo "REPO_NAME=${{ matrix.service }}" >> $GITHUB_ENV
          echo "TAG=v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ matrix.service }}:v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV
          echo "ECR_IMAGE=${{ env.ECR_REGISTRY }}/${{ matrix.service }}:v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ env.IMAGE_NAME }} -f Dockerfile .

      - name: Scan local Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Tag and push Docker image to ECR
        run: |
          docker tag ${{ env.IMAGE_NAME }} ${{ env.ECR_IMAGE }}
          docker push ${{ env.ECR_IMAGE }}