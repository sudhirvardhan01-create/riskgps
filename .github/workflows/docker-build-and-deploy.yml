name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # TODO: Replace with secrets.AWS_ACCOUNT_ID once GitHub Secrets are available
  AWS_ACCOUNT_ID: 739962689681
  ECR_REGISTRY: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for diff

      - name: Fetch base and head branches
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git fetch origin ${{ github.head_ref }} --depth=1
          echo "Fetched branches: origin/${{ github.base_ref }}, origin/${{ github.head_ref }}"

      - name: Debug git context
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"

      - name: Detect changed components
        id: filter
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking for changed folders..."
          git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} > changed-files.txt
          cat changed-files.txt
          echo "frontend=false" >> $GITHUB_OUTPUT
          echo "backend=false" >> $GITHUB_OUTPUT
          if grep -q "^frontend/" changed-files.txt; then
            echo "Frontend changes detected"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend changes detected"
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
          if grep -q "^backend/" changed-files.txt; then
            echo "Backend changes detected"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "No backend changes detected"
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

      - name: Set outputs for push event
        id: set-outputs
        if: github.event_name == 'push'
        run: |
          echo "Setting frontend=true and backend=true for push event"
          echo "frontend=true" >> $GITHUB_OUTPUT
          echo "backend=true" >> $GITHUB_OUTPUT

  compile-and-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
            cache-path: frontend/package-lock.json
          - component: backend
            path: ./backend
            cache-path: backend/package-lock.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug change detection
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Change detected: ${{ needs.detect-changes.outputs[matrix.component] }}"

      - name: Setup Node.js
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match Dockerfile Node version
          cache: 'npm'
          cache-dependency-path: ${{ matrix.cache-path }}

      - name: Install dependencies with retry
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: npm ci
          on_retry: echo "Retrying npm ci for ${{ matrix.component }}"

      - name: Compile
        if: needs.detect-changes.outputs[matrix.component] == 'true' && matrix.component == 'frontend'
        working-directory: ${{ matrix.path }}
        run: npm run build

      - name: Run tests
        if: needs.detect-changes.outputs[matrix.component] == 'true' && matrix.component == 'frontend'
        working-directory: ${{ matrix.path }}
        run: npm run test
        env:
          # TODO: Replace with secrets.BACKEND_DATABASE_URL once GitHub Secrets are available
          DATABASE_URL: postgres://postgres:postgres@db:5432/riskgps

  cleanup:
    runs-on: ubuntu-latest
    needs: compile-and-test
    if: always()
    steps:
      - name: Clean up temporary files
        run: |
          rm -f changed-files.txt || true
          echo "Removed temporary files"
        continue-on-error: true

      - name: Clean npm cache
        run: npm cache clean --force
        continue-on-error: true

      - name: Clean Docker build cache
        run: docker builder prune --all --force
        continue-on-error: true