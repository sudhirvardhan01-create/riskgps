name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # TODO: Replace with secrets.AWS_ACCOUNT_ID once GitHub Secrets are available
  AWS_ACCOUNT_ID: 123456789012
  ECR_REGISTRY: 123456789012.dkr.ecr.us-east-1.amazonaws.com
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  IMAGE_NAME: riskgps

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for diff

      - name: Fetch base and head branches
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git fetch origin ${{ github.head_ref }} --depth=1
          echo "Fetched branches: origin/${{ github.base_ref }}, origin/${{ github.head_ref }}"

      - name: Debug git context
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"

      - name: Detect changed components
        id: filter
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking for changed folders..."
          git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} > changed-files.txt
          cat changed-files.txt
          echo "frontend=false" >> $GITHUB_OUTPUT
          echo "backend=false" >> $GITHUB_OUTPUT
          if grep -q "^frontend/" changed-files.txt; then
            echo "Frontend changes detected"
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend changes detected"
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
          if grep -q "^backend/" changed-files.txt; then
            echo "Backend changes detected"
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "No backend changes detected"
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

      - name: Set outputs for push event
        id: set-outputs
        if: github.event_name == 'push'
        run: |
          echo "Setting frontend=true and backend=true for push event"
          echo "frontend=true" >> $GITHUB_OUTPUT
          echo "backend=true" >> $GITHUB_OUTPUT

  scan-files:
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
          - component: backend
            path: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug change detection
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Change detected: ${{ needs.detect-changes.outputs[matrix.component] }}"

      - name: Setup Node.js
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '21'  # Match Dockerfile Node version

      - name: Install Trivy
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: List files to be scanned
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Files in ${{ matrix.component }} directory:"
          find . -type f

      - name: Scan all supported files with Trivy
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        working-directory: ${{ matrix.path }}
        run: |
          echo "Scanning all supported files in ${{ matrix.component }} for vulnerabilities, misconfigurations, and secrets..."
          trivy fs --format table --severity CRITICAL,HIGH --exit-code 1 --scanners vuln,config,secret .
          echo "Scan completed for ${{ matrix.component }}"

  build:
    runs-on: ubuntu-latest
    needs: scan-files
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./frontend
            dockerfile: frontend/Dockerfile
            image_tag: frontend-v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
          - component: backend
            path: ./backend
            dockerfile: backend/Dockerfile
            image_tag: backend-v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug change detection
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Change detected: ${{ needs.detect-changes.outputs[matrix.component] }}"
          echo "Building image: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.image_tag }}"

      - name: Configure AWS credentials
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: needs.detect-changes.outputs[matrix.component] == 'true'
        run: |
          echo "Building Docker image for ${{ matrix.component }}..."
          docker build -f ${{ matrix.dockerfile }} -t ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.image_tag }} .
          echo "Built image: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.image_tag }}"
        working-directory: ${{ matrix.path }}