name: Docker Build and Push to ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # TODO: Replace with secrets.AWS_ACCOUNT_ID once GitHub Secrets are available
  AWS_ACCOUNT_ID: 739962689681
  ECR_REPOSITORY: 739962689681.dkr.ecr.us-east-1.amazonaws.com/riskgps
  MAJOR_VERSION: 1
  MINOR_VERSION: 0

permissions:
  id-token: write
  contents: read

jobs:
  scan-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./
            scan_files: frontend.Dockerfile
          - component: backend
            path: ./
            scan_files: backend.Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          echo "Listing all files in repository:"
          find . -type f
          echo "Checking for expected files:"
          ls -la frontend.Dockerfile || echo "frontend.Dockerfile not found"
          ls -la backend.Dockerfile || echo "backend.Dockerfile not found"

      - name: Debug scan job
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "Scanning directory: ${{ matrix.path }}"
          echo "Scanning files: ${{ matrix.scan_files }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'  # Match Dockerfile Node version

      - name: Install Trivy
        run: |
          echo "Installing Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Scan specific files with Trivy
        working-directory: ${{ matrix.path }}
        run: |
          echo "Scanning ${{ matrix.scan_files }} in ${{ matrix.component }} for vulnerabilities, misconfigurations, and secrets..."
          trivy fs --format table --severity CRITICAL,HIGH --exit-code 1 --scanners vuln,config,secret ${{ matrix.scan_files }}
          echo "Scan completed for ${{ matrix.component }}"

  build:
    runs-on: ubuntu-latest
    needs: scan-files
    strategy:
      matrix:
        component: [frontend, backend]
        include:
          - component: frontend
            path: ./
            dockerfile: frontend.Dockerfile
            tag_prefix: frontend
          - component: backend
            path: ./
            dockerfile: backend.Dockerfile
            tag_prefix: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          echo "Listing all files in repository:"
          find . -type f
          echo "Checking for expected files:"
          ls -la ${{ matrix.dockerfile }} || echo "${{ matrix.dockerfile }} not found"

      - name: Set version tag
        run: |
          echo "Setting VERSION_TAG=${{ matrix.tag_prefix }}/v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}"
          echo "VERSION_TAG=${{ matrix.tag_prefix }}/v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Debug build job
        run: |
          echo "Component: ${{ matrix.component }}"
          echo "ECR Repository: ${{ env.ECR_REPOSITORY }}"
          echo "Image tag: ${{ env.VERSION_TAG }}"
          echo "Dockerfile: ${{ matrix.dockerfile }}"
          echo "Working directory: ${{ matrix.path }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          echo "Building Docker image for ${{ matrix.component }}..."
          docker build -f ${{ matrix.dockerfile }} -t ${{ env.ECR_REPOSITORY }}/${{ env.VERSION_TAG }} .
          echo "Built image: ${{ env.ECR_REPOSITORY }}/${{ env.VERSION_TAG }}"
        working-directory: ${{ matrix.path }}