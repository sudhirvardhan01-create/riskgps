name: Docker Build, Scan, and Push to AWS ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 739962689681.dkr.ecr.us-east-1.amazonaws.com
  REPO_NAME: riskgps-frontend
  MAJOR_VERSION: 1
  MINOR_VERSION: 0
  SERVICE: frontend

jobs:
  scan-files:
    name: Scan Source Files with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd ${{ env.SERVICE }}
          npm ci
          
      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  build-scan-push:
    name: Build, Scan, and Push Docker Image
    runs-on: ubuntu-latest
    needs: scan-files
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name and tag
        run: |
          TAG=v${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
          IMAGE_NAME=${{ env.REPO_NAME }}:${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
          ECR_IMAGE=${{ env.ECR_REGISTRY }}/${{ env.REPO_NAME }}:${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_number }}
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "ECR_IMAGE=$ECR_IMAGE" >> $GITHUB_ENV
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739962689681:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd ${{ env.SERVICE }}
          docker build -t ${{ env.IMAGE_NAME }} -f Dockerfile .
          
      - name: Scan local Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Tag and push Docker image to ECR
        run: |
          docker tag ${{ env.IMAGE_NAME }} ${{ env.ECR_IMAGE }}
          docker push ${{ env.ECR_IMAGE }}
