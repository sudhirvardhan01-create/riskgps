name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      SSM_EC2_CREDENTIALS: /bluocean/ec2/credentials
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739962689681:role/GithubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR Repository URLs from SSM
        run: |
          CREDENTIALS=$(aws ssm get-parameter \
            --name "${{ env.SSM_EC2_CREDENTIALS }}" \
            --region ${{ env.AWS_REGION }} \
            --with-decryption \
            --query Parameter.Value \
            --output text)
          ECR_REGISTRY=$(echo $CREDENTIALS | jq -r '.ecr_registry_repository_url[0]' | cut -d '/' -f 1)
          FRONTEND_REPO=$(echo $CREDENTIALS | jq -r '.ecr_registry_repository_url[] | select(contains("frontend"))')
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV
          echo "FRONTEND_REPO=$FRONTEND_REPO" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Build and push Docker image
        working-directory: ./frontend
        run: |
          TAG="v$(date +'%Y%m%d.%H%M%S')"
          docker build -t ${{ env.FRONTEND_REPO }}:$TAG -f Dockerfile.prod .
          docker push ${{ env.FRONTEND_REPO }}:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Trigger EC2 Deployment
        run: |
          gh workflow run deploy-to-ec2.yml --ref main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
